<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mata Diablo Crystals</title>
  <style>
    /* Background and color theme */
    body {
      background-color: #0a1a2a; /* Dark blue background */
      font-family: Arial, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Carbon fiber effect */
    .carbon-fiber {
      background: repeating-linear-gradient(
        45deg,
        #0a1a2a,
        #0a1a2a 10px,
        #0f1f30 10px,
        #0f1f30 20px
      );
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    /* Container for responsive video */
    .video-container {
      position: relative;
      width: 80%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      margin: 20px auto;
      border: 2px solid #1a2f4f;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Button styling */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .button {
      padding: 12px 24px;
      font-size: 16px;
      color: #ffffff;
      background-color: #1e3a5c;
      border: 2px solid #294b6d;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-decoration: none;
    }

    .button:hover {
      background-color: #294b6d;
      border-color: #3a5c7e;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
    }

    .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="carbon-fiber">
    <h1>Mata Diablo Crystals</h1>
    <p>Select a category below to watch related content.</p>
  </div>

  <!-- Responsive Video Embed -->
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/J10XusUuFRA" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Buttons for Categories -->
  <div class="button-container">
    <a href="#" class="button">Prayers</a>
    <a href="#" class="button">Sleep</a>
    <a href="#" class="button">Ethereal</a>
    <a href="#" class="button">Ambient</a>
    <a href="#" class="button">Atmospheric</a>
    <a href="#" class="button">Instrumentals</a>
  </div>

</body>
</html>
