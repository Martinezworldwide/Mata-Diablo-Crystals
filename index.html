<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Embed Example</title>
  <style>
    /* Container for responsive video */
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Optional style to hide video for audio-only playback */
    .audio-only {
      width: 0;
      height: 0;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <h1>Embedded YouTube Video</h1>

  <!-- Responsive Video Embed -->
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/J10XusUuFRA" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>

  <h2>Embedded YouTube Audio Only (Optional)</h2>

  <!-- Optional Audio-Only Embed (hidden video) -->
  <iframe 
    class="audio-only" 
    src="https://www.youtube.com/embed/J10XusUuFRA?autoplay=1&mute=0" 
    allow="autoplay">
  </iframe>

</body>
</html>
