<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Embed Example</title>
  <style>
    /* Container for responsive video */
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Style to hide video for audio-only playback */
    .audio-only {
      width: 0;
      height: 0;
      border: none;
      overflow: hidden;
    }

    /* Button styling */
    .play-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Embedded YouTube Video</h1>

  <!-- Responsive Video Embed -->
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/J10XusUuFRA" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>

  <h2>Embedded YouTube Audio Only (Click to Play)</h2>

  <!-- Optional Audio-Only Embed (hidden video) with play button -->
  <button class="play-button" onclick="playAudio()">Play Audio</button>
  
  <iframe 
    id="audioOnlyEmbed" 
    class="audio-only" 
    src="https://www.youtube.com/embed/J10XusUuFRA?autoplay=1&mute=0" 
    allow="autoplay" 
    allowfullscreen>
  </iframe>

  <script>
    function playAudio() {
      const audioIframe = document.getElementById('audioOnlyEmbed');
      audioIframe.style.width = '300px'; // Temporarily resize to ensure playback
      audioIframe.style.height = '150px';
      setTimeout(() => {
        audioIframe.style.width = '0';
        audioIframe.style.height = '0';
      }, 500); // Hide again after a short delay
    }
  </script>

</body>
</html>
